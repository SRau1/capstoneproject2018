<div class="page" data-name="basetest">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Baseline Questioning</div>
    </div>
  </div>
  <div class="page-content">
    <form class="list form-store-data" id="basetest-form">
      <ul>
	  <li class="align-top">
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Question</div>
              <div class="item-input-wrap">
			  <select name="questionselect" id="questionselect">
              <option value="Where are you from?" selected>Where are you from?</option>
              <option value="What high school did you go to?">What high school did you go to?</option>
			  <option value="Custom Question">Custom Question</option>
            </select>
                 <input type="text" name="question" id="question" placeholder="Enter question asked">
				 <span class="input-clear-button"></span>
              </div>
            </div>
          </div>
        </li>
        <li>
          <label class="item-checkbox item-content">
            <input type="checkbox" name="eyecheckbox" id="eyecheckbox" value="Eye Contact"/>
            <i class="icon icon-checkbox"></i>
            <div class="item-inner">
              <div class="item-title">Eye Contact</div>
            </div>
          </label>
        </li>
		<li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Slider</div>
              <div class="item-input-wrap">
                <div class="range-slider range-slider-init" data-label="true" id="eyeslider">
                  <input type="range" value="0" min="0" max="10" step="1" name="eyeslider">
                </div>
              </div>
            </div>
          </div>
        </li>
        <li>
          <label class="item-checkbox item-content">
            <input type="checkbox" name="bodycheckbox" id="bodycheckbox" value="Body Language"/>
            <i class="icon icon-checkbox"></i>
            <div class="item-inner">
              <div class="item-title">Body Language</div>
            </div>
          </label>
        </li>
		<li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Slider</div>
              <div class="item-input-wrap">
                <div class="range-slider range-slider-init" data-label="true" id="bodyslider">
                  <input type="range" value="0" min="0" max="10" step="1" name="bodyslider"></input>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li>
          <label class="item-checkbox item-content">
            <input type="checkbox" name="voicecheckbox" id="voicecheckbox" value="Voice Pattern"/>
            <i class="icon icon-checkbox"></i>
            <div class="item-inner">
              <div class="item-title">Voice Pattern</div>
            </div>
          </label>
        </li>
		<li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Slider</div>
              <div class="item-input-wrap">
                <div class="range-slider range-slider-init" data-label="true" id="voiceslider">
                  <input type="range" value="0" min="0" max="10" step="1" name="voiceslider"></input>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li>
          <label class="item-checkbox item-content">
            <input type="checkbox" name="microcheckbox" id="microcheckbox" value="Microexpressions"/>
            <i class="icon icon-checkbox"></i>
            <div class="item-inner">
              <div class="item-title">Microexpressions</div>
            </div>
          </label>
        </li>
		<li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Slider</div>
              <div class="item-input-wrap">
                <div class="range-slider range-slider-init" data-label="true" id="microslider">
                  <input type="range" value="0" min="0" max="10" step="1" name="microslider"></input>
                </div>
              </div>
            </div>
          </div>
        </li>
		<li>
          <label class="item-checkbox item-content">
            <input type="checkbox" name="fidgetcheckbox" id="fidgetcheckbox" value="Fidgeting"/>
            <i class="icon icon-checkbox"></i>
            <div class="item-inner">
              <div class="item-title">Fidgeting</div>
            </div>
          </label>
        </li>
		<li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Slider</div>
              <div class="item-input-wrap">
                <div class="range-slider range-slider-init" data-label="true" id="fidgetslider">
                  <input type="range" value="0" min="0" max="10" step="1" name="fidgetslider"></input>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
	  <p class="row">
        <a href="#" class="col button button-big button-fill button-raised color-green convert-baseform-to-data">Save</a>
		<a href="#" class="col button button-big button-fill button-raised color-red reset-baseform">Reset</a>
		<a href="/baseresult/" class="col button button-big button-fill button-raised">Finish Baseline</a>
      </p>
	  </form>
    </div>
	</div>
