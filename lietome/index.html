<!DOCTYPE html>
<html manifest="lietome.manifest">
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Lie To Me</title>

  <link rel="apple-touch-startup-image" href="/launch.png">
  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<!-- apply layout theme colors here class="theme-dark"--> 
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="title sliding">Lie To Me</div>
          </div>
        </div>
 
		
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="block">
		  
			<div style="text-align: center;"><img src="./images/LieToMe.jpg" alt="LieToMe Icon" width="350" height="197"></div>
			
			<a href="#" class="button button-raised button-fill popup-open" data-popup="#my-popup">Create Profile
			<div class="item-inner">
                    <div class="item-title">Create Profile</div>
                  </div>
                </a>
				
			<a href="/profiles/" class="col button button-outline item-content item-link">
					<div class="item-inner">
                    <div class="item-title">Select Profile</div>
                  </div>
                </a>
				
			<a href="/manual/" class="col button button-outline item-content item-link">
			<div class="item-inner">
                    <div class="item-title">Manual</div>
                  </div>
                </a>
				
			<a href="/quiz/" class="col button button-outline item-content item-link">
			<div class="item-inner">
                    <div class="item-title">Quiz</div>
                  </div>
                </a>
			
			<a href="/about/" class="col button button-outline item-content item-link">
			<div class="item-inner">
                    <div class="item-title">About</div>
                  </div>
                </a>
				
			<a href="/settings/" class="col button button-outline item-content item-link">
			<div class="item-inner">
                    <div class="item-title">Settings</div>
                  </div>
                </a>
				
          </div>

        </div>
      </div>
    </div>

    <!-- Create Profile Popup -->
    <div class="popup" id="my-popup">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Create Profile</div>
              <div class="right">
                <a href="#" class="link popup-close">Close</a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <form class="list" id="profile-form">
  <ul>
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">Name</div>
          <div class="item-input-wrap">
            <input type="text" name="name" placeholder="Your name"></input>
			<span class="input-clear-button"></span>
          </div>
        </div>
      </div>
    </li>
	
	<li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">Age</div>
          <div class="item-input-wrap">
            <input type="text" name="age" placeholder="Age"></input>
			<span class="input-clear-button"></span>
          </div>
        </div>
      </div>
    </li>
	
    <li>
      <div class="item-content item-input">
        <div class="item-inner">
          <div class="item-title item-label">Gender</div>
          <div class="item-input-wrap">
            <select name="gender">
              <option value="Male" selected>Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>
      </div>
    </li>
  </ul>
  
</form>

<div class="block block-strong row">
  <div class="col"><a class="button convert-profileform-to-data popup-close" href="/runPage/">Save Profile</a></div>
  <div class="col"><a class="button fill-form-from-data" href="#">Fill Form</a></div>
</div>		
          </div>
        </div>
      </div>
    </div>
	
	
  </div>
  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
  -->

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Path to your custom app scripts -->
  <script src="js/app.js"></script>
    
</body>
</html>
